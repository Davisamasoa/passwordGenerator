<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gerador de senhas</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="./favicon/site.webmanifest" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/background.css" />
		<script defer src="./js/script.js"></script>
	</head>
	<body>
		<h1 class="mb-5">Gerador de senhas</h1>

		<main>
			<div class="input-group mb-3 div-input">
				<span class="input-group-text" id="inputGroup-sizing-default"
					>Sua Senha</span
				>
				<input
					type="text"
					class="form-control password"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default"
					placeholder="Senha de 10 dígitos"
				/>
			</div>
			<div class="div-check">
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="letra"
						checked
					/>
					<label class="form-check-label" for="letra"> Letra </label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="numero"
					/>
					<label class="form-check-label" for="numero"> Número </label>
				</div>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="cEspeciais"
					/>
					<label class="form-check-label" for="cEspeciais">
						Caracteres especiais
					</label>
				</div>
			</div>
		</main>

		<button type="button" class="btn btn-outline-light mt-5">
			Gerar senha
		</button>
		<div class="area">
			<ul class="circles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<footer>
			<p>Desenvolvido por Davi Samuel</p>
			<a href="https://github.com/Davisamasoa" target="_blank"
				><i class="bi bi-github"></i
			></a>
		</footer>
	</body>
</html>
